language: android

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-27 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

android:

  # Emulator Management: Create, Start and Wait
        components:
                - tools
                - platform-tools
                - build-tools-28.0.3
                - android-29
                - extra
rvm:
 - 2.2
 - jruby
